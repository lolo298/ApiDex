<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/var.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/switch.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/sidebar.css" />

    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="assets/icons/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="assets/icons/favicon-32x32.png" />
    <link
      rel="apple-touch-icon"
      href="assets/icons/android-chrome-192x192.png"
    />
    <link
      rel="apple-touch-icon"
      href="assets/icons/android-chrome-512x512.png"
    />
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />

    <title>Document</title>
  </head>

  <body>
    <div id="root" class="light-mode">
      <div class="header">
        <header>
          <h1 class="void"></h1>
          <nav class="main-navbar">
            <a href="#">Pokemons</a>
            <a href="#">Moves</a>
            <a href="#">Locations</a>
            <a href="#">Items</a>
            <a href="#">CT/CS</a>
            <a href="#">Contests</a>
            <a href="#">Berries</a>
            <div class="sep"></div>
            <div class="toggle">
              <label class="switch" for="themeSwitch">
                <input type="checkbox" onclick="theme(this)" id="themeSwitch" />
                <span class="slider round"></span>
              </label>
            </div>
            <img src="assets/img/sun.png" alt="sun" id="theme-icon" />
          </nav>
        </header>
      </div>
      <div class="spinner"><img class="loader" src="./assets/spinner.svg"></img></div>
      <div class="main-content">
        <div class="sideSep">
          <div class="sidebar">
            <h1>ApiDex</h1>
            <nav></nav>
          </div>
        </div>

        <div class="pkmn-container"></div>

        <template>
          <div class="sprite-container">
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/0.png"
              alt="Unknown"
              class="void sprite"
            />

            <div class="name">Unknown</div>
          </div>
        </template>
      </div>
    </div>

    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
